<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Changer</title>
<script>
  // Function to change the body color
  function changeBodyColor(color) {
    document.body.style.backgroundColor = color;
    // Store the color preference in localStorage
    localStorage.setItem('bodyColor', color);
  }

  // Function to retrieve the color preference from localStorage
  function getStoredColor() {
    return localStorage.getItem('bodyColor');
  }

  // Function to apply the stored color on page load
  function applyStoredColor() {
    var storedColor = getStoredColor();
    if (storedColor) {
      changeBodyColor(storedColor);
    }
  }

  // Apply the stored color when the page loads
  window.onload = applyStoredColor;
</script>
</head>
<body>
<button onclick="changeBodyColor('red')">Make it hell!</button>
<button onclick="changeBodyColor('green')">Make it grass!</button>
</body>
</html>
